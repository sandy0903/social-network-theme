<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Register</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
          <a href="dashboard.html"> <i class="fas fa-code"></i> DevConnector </a>
        </h1>
        <ul>
          <li><a href="profiles.html">Developers</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <p class="alert bg-danger">Invalid credentials</p>
        <h1 class="large text-primary">
          Sign In
        </h1>
        <p class="lead"><i class="fas fa-user"></i> Sign Into Your account</p>
        <form action="dashboard.html" class="form">
         
          <div class="form-group">
            <input type="email" placeholder="Email Address" />
            
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" minlength="6" />
          </div>
        
          <input type="submit" value="Login" class="btn btn-primary" />
        </form>
        <p class="my-1">
          Already have an account? <a href="login.html">Sign In</a>
        </p>
      </section>
</body>
</html>
